<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Store</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <div class="topo">
            <div class="logo">
                <img src="Images/logo.png" alt="Digital store logo">
                DIGITAL STORE

            </div>

            <div class="buscador">
                <input type="text" placeholder="Pesquisar produto...">
                <img src="images/icon-lupa.png" alt="icon-lupa">

            </div>

            <div class="acoes">
                <a href="">Cadastre-se</a>
                <a href="" class="btn">Entrar</a>
                <div class="carrinho">
                    <img src="images/icon-carrinho.png" alt="carrinho">
                    <span>2</span>
                </div>  
                
            </div>
        </div>
        <nav>
            <a href="" class="active">Home</a>
            <a href="">Produtos</a>
            <a href="">Categorias</a>
            <a href="">Meus Pedidos</a>
        </nav>
                 
                

    </header>

    <main>
        <section id="destaques">
            <h3>Coleções em Destaque</h3>
            <div class="colecoes">
                <div>
                    <div class="conteudo">
                        <h6>30%off</h6>
                        <h2>Novo Drop<br>Supreme</h2>
                        <a href="" class="btn inverso">comprar</a>
                    </div>
                    <img src="./images/icon-camiseta.png" alt="">
                </div>

                <div>
                    <div class="conteudo">
                        <h6>30%off</h6>
                        <h2>Coleção<br>Adidas</h2>
                        <a href="" class="btn inverso">comprar</a>
                    </div>
                    <img src="./images/icon-tenis.png" alt="">
                </div>

                <div>
                    <div class="conteudo">
                        <h6>30%off</h6>
                        <h2>Novo<br>Beats Bass</h2>
                        <a href="" class="btn inverso">comprar</a>
                    </div>
                    <img src="./images/icon-headfone.png" alt="">
                </div>
            </div>
            <h3>Departamentos</h3>
            <div class= "departamentos">
                <div>
                    <div class="icon">
                        <img src="images/icon-shirt.svg" alt="">
                    </div>
                    Camisetas
                </div>
                <div>
                    <div class="icon">
                        <img src="images/icon-calça.svg" alt="">
                    </div>
                    Calça
                </div>
                <div>
                    <div class="icon">
                        <img src="images/icon-cap.svg" alt="">
                    </div>
                    Boné
                </div>
                <div>
                    <div class="icon">
                        <img src="images/icon-phone.svg" alt="">
                    </div>
                    HeadPhone
                </div>
                <div>
                    <div class="icon">
                        <img src="images/icon-shoes.svg" alt="">
                    </div>
                    Tênis
                </div>
                
            
            </div>



        </section>

    </main>


</body>

</html>
